<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <!--HTML Table starts here-->
    <table border="3" width="50%" align="center" >
        <caption><h2>Time Table</h2></caption>
        <tr align="center" border="3">
            <th rowspan="6">Hours</th>
             <th>Mon</th>
             <th>Tue</th>
             <th>Wed</th>
             <th>Thu</th>
             <th>Fri</th>
             </tr>
             <tr align="center" border="3">
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                <td>Arts</td>
             </tr>
              <tr align="center" border="3">
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                <td>Arts</td>
             </tr>
             <tr align="center" border="3">
                <td colspan="5">Lunch</td>
             </tr>
              <tr align="center" border="3">
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                <td rowspan="2">Project</td>
             </tr>
              <tr align="center" border="3">
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
             </tr>
                
    </table>
    <!--HTML Table ends here-->
</body>
</html>
