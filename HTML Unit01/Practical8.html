<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Profile Card</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #6e7989;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

       
        .profile-container {
            display: flex;                  
            flex-direction: row;            
            justify-content: center;       
            align-items: center;           
            background: rgb(179, 137, 137);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgb(10, 10, 10);
            width: 600px;
            gap: 20px;
        }

        
        .photo-section {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .photo-section img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 4px solid #007bff;
        }

        
        .details-section {
            display: flex;
            flex-direction: column;      
            justify-content: flex-start;
        }

        .details-section h2 {
            margin: 0;
            font-size: 26px;
        }

        .details-section p {
            margin: 5px 0;
            font-size: 16px;
            color: #161515;
        }

        .tag {
            background-color: #007bff;
            color: white;
            padding: 6px 12px;
            border-radius: 5px;
            width: fit-content;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="profile-container">

        <div class="photo-section">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Student Photo" />
        </div>

        <div class="details-section">
            <h2>Aaryan</h2>
            <p><strong>Course:</strong> B.Sc Computer Science</p>
            <p><strong>Roll No:</strong> 25CS737</p>
            <p><strong>Email:</strong> aryan@gmail.com</p>
            <p><strong>Skills:</strong> HTML, CSS, Python,C++</p>

            <div class="tag">Active Learner</div>
        </div>

    </div>

</body>
</html>
