 
<html lang="en"> 
<head> 
  <meta charset="utf-8" /> 
  <title>Product Page - Simple</title> 
  <link rel="stylesheet" href="style1.css"> 
</head> 
<body> 
 
  <header class="site-header"> 
    <h1>ShopEasy</h1> 
  </header> 
 
  <main class="container"> 
    <section class="product-card"> 
      <img  src="watch.jpeg" alt="Product"> 
      <h2 class="product-title">premium watch</h2> 
      <p class="product-desc"> cool look</p> 
 
      <div class="price-row"> 
        <span class="price">1299</span> 
        <span class="old-price">1999</span> 
      </div> 
 
      <button class="add-cart">Add to Cart</button> 
    </section> 
  </main> 
 
</body> 
</html>
