<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        html,*{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        main{
            width: 100%;
            margin: auto;
            display: grid;
            background-color: blue;
            grid-template-columns: 300px auto 500px;
            gap: 10px;
        }
        .box{
            background-color: yellow;
            height: 300px;
        }
        @media screen and (max-width: 375px){
            main{
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }
        }

        @media screen and (min-width: 400px) and (max-width: 768px){
          H1{
            color: red;
            font-size: 50px;
          }  
        }

        p{
            font-size: 500%;
        }
    </style>
</body>
<h1>Hello ABES ENGINEERING COLLEGE</h1>
<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique officiis quidem accusamus facilis nam nostrum doloremque eius quos inventore facere tempora voluptatem, neque omnis repellat incidunt. Numquam cumque id quos.</p>
<main>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
</main>
</html>
